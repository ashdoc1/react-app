apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: gcr.io/gke-proj-1-394220/notif-backend:v1.1
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  selector:
    app: notification
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  # type: LoadBalancer
  type: NodePort
